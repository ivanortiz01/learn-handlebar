<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	 crossorigin="anonymous">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	 crossorigin="anonymous"></script>

	<script type="text/javascript" src="libs/handlebars-v4.0.5.js"></script>

	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<section class="main-content">
		<h1>Hotels list</h1>
		
		<div class="entry"></div>
	</section>

	<script type="text/javascript" src="js/hotel.js"></script>

	<script id="entry-template" type="text/x-handlebars-template">
		{{#if results}}
			{{#each results}}
			<article class="hotel">
				<div class="hotel__thumb">
					<img alt="{{hotel.name}}" src="{{hotel.thumb}}" >
				</div>
	
				<div class="hotel__content">
					<h2>{{ hotel.name }}</h2>
	
					<span><i class="fas fa-map-marker-alt"></i>{{ hotel.zone }}</span>
	
					{{#if availability.distribution}}
					<span>
						<i class="fas fa-home"></i>{{ availability.distribution.rooms }}
						<i class="fas fa-user"></i>{{ availability.distribution.adults }}
						<i class="fas fa-child"></i>{{ availability.distribution.children }}
						<i class="fas fa-baby"></i>{{ availability.distribution.babies }}
					</span>
					{{/if}}
					<p>{{ hotel.description }}</p>
				</div>
			</article>
	
			<div class="clearfix"></div>    
			{{/ each}}
		{{ else }}
			<div class="error">
				<h2><i class="fas fa-exclamation-circle"></i> Lo sentimos</h2>
				<h3>No se encontrar√≥n resultados.</h3>
			</div>
		{{/if}}
	</script>

	<script>
		var source = $("#entry-template").html();
		var template = Handlebars.compile(source);

		var html = template(context);
		$('.entry').html(html);
	</script>
</body>
</head>
